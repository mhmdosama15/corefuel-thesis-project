<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Request</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;

        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #0056b3;
      }
      h1 {
        color: #333333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        color: #555555;
        line-height: 1.6;
      }
      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777777;
      }
      a {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Verify Your Email Address</h1>
      <p>Hi {{firstName}},</p>
      <p>
        Thank you for signing up with {{APP_NAME}}! Please verify your email
        address by clicking the button below:
      </p>
      <a href="{{verificationLink}}" class="button">Verify Email</a>
      <p>
        If you did not sign up, please disregard this email, and no action will
        be taken.
      </p>
      <p>Thank you!</p>
      <div class="footer">
        <p>Best regards,</p>
        <p>The {{APP_NAME}} Team</p>
      </div>
    </div>
  </body>
</html>
